additional_resources: # additional references (e.g. experiment TWiki page for analysis)
  - {location: "http://cms-results.web.cern.ch/cms-results/public-results/publications/SUS-20-003/index.html", description: "web page with auxiliary material"}

comment: | # preserve newlines
  Search for chargino-neutralino production in events with Higgs and W bosons

  A search for electroweak production of supersymmetric (SUSY) particles in final states with one lepton, a Higgs boson decaying to a pair of bottom quarks, and large missing transverse momentum is presented.
  The search uses data from proton-proton collisions at a center-of-mass energy of 13 TeV collected using the CMS detector at the LHC, corresponding to an integrated luminosity of 137/fb.
  The observed yields are consistent with backgrounds expected from the standard model.
  The results are interpreted in the context of a simplified SUSY model of chargino-neutralino production, with the chargino decaying to a W boson and the lightest SUSY particle (LSP) and the neutralino decaying to a Higgs boson and the LSP.
  Charginos and neutralinos with masses up to 820 GeV are excluded at 95% confidence level when the LSP mass is small, and LSPs with mass up to 350 GeV are excluded when the masses of the chargino and neutralino are approximately 700 GeV.

